<html>
	<head>
		<meta charset="utf-8">
		<title>Dmesg viewer</title>
		<link rel="stylesheet" href="/css/patternfly-additions.min.css">
        <link rel="stylesheet" href="/css/patternfly-adjusted.min.css">
		<link rel="stylesheet" href="/css/animations.css">
         <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">

		 <style>
          .alert-dismissable {padding-right: 28px;}.alert {border-width: 1px;padding-left: 47px;padding-right: 14px;position: relative;}.alert-danger {background-color: #ffe6e6;border-color: #c00;color: #363636;}.alert-dismissable, .alert-dismissible {padding-right: 31px;}.alert {padding: 11px;border: 1px solid transparent;border-radius: 1px;}.alert, .thumbnail {margin-bottom: 20px;}
		 </style>
	</head>
	<body>

		<div class="blank-slate-pf " id="">
		<div class="blank-slate-pf-icon">
			<span class="fa fa-upload"></span>
		</div>
		<h2>
			Prześlij plik <code>dmesg</code> do analizy.
		</h2>
		<form action="/parse" method="POST" enctype="multipart/form-data">
		<div>
			<input type="file" name="file">
		</div>
		<div class="blank-slate-pf-main-action">
			<button class="btn btn-primary btn-lg"> Prześlij plik <code>dmesg</code> </button>
		</div>
		</form>
		{% if model %}
		<div class="alert alert-danger alert-dismissable">
			<span class="fa fa-time-cirlce-o"></span>
			{{ model.Value }}
		</div>
		{% endif %}
		</div>
	</body>
</html>
